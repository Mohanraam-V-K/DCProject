<div class="background">
<div class="lists"  >


  <table class="a">

      <thead>

          <tr>

              <th>ID</th>

              <th>Email</th>

              <th>Catogory</th>

              <th>Description</th>

              <th>Date</th>

              <th>Status</th>

              <th>Action</th>

          </tr>

      </thead>

      <tbody>


        <tr *ngFor="let i of msg,let j=index">
            <th>{{j+1}}</th>

            <td>{{i.customeremail}}</td>

            <td>{{i.category}}</td>

            <td>{{i.description}}</td>

            <td>{{i.date}}</td>

            <td>{{i.status}}</td>

            <td><button class="b" (click)="email = i.customeremail" (click)="yes()" ><mat-icon style="color: white;">check</mat-icon></button><button class="c" (click)="no()" (click)="email = i.customeremail"><mat-icon style="color: white;">close</mat-icon></button></td>

        </tr>

    </tbody>

  </table>

</div>
</div>
