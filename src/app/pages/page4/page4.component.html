<div class="background">
    <form class="lists" #form1="ngForm">
    
      <table class="a">
    
          <thead>
    
              <tr>
    
                  <th>S.no</th>

                  <th>Plan</th>
    
                  <th>Type</th>
    
                  <th>Validity</th>
    
                  <th>Amount</th>

                  <th>Expiry Date</th>
                  
                  <th>Status</th>
    
                  <th>Select</th>
              </tr>
    
          </thead>
    
          <tbody>
    
              <tr  *ngFor="let k of msg,let z=index" >
    
                  <th>{{z+1}}</th>
    
                  <td>{{k.planName}}</td>
    
                  <td>{{k.plan_type}}</td>
    
                  <td>{{k.planDuration}}</td>
                  <td>{{k.planAmount}}</td>
                  <td>{{k.planDueDate.split('T')[0]}}</td>
                  <td>{{k.planstatus}}</td>
                  <td><input type="radio" (click)="button=true" name="p" (click)="date = k.planDueDate" (click)="show()"></td>

              </tr>
    
          </tbody>
    
      </table>
    
    </form>
    <button class="del" *ngIf="button">Download</button>
</div>
